    <script type="text/javascript">
        let userOtp = localStorage.getItem('userOtp')

        if (!userOtp) {
            alert('You must verify your email !!')
            window.location.href = 'reset-password.html'
        }

        const changep = () => {
            let np = document.getElementById('npass').value
            let cnp = document.getElementById('cpass').value

            let val = JSON.parse(localStorage.getItem('user'))
            let userotp = JSON.parse(localStorage.getItem('userOtp')).email

            if (!np || !cnp) {
                alert('You must write something !!')
            }
            else {
                if (np == cnp) {
                    val.map((v) => {
                        if (v.userEmail == userotp) {
                            v.userPassword = np;
                            alert('Your password successfully changed !!')
                            localStorage.setItem('user', JSON.stringify(val))
                            window.location.href = 'login.html'
                            localStorage.removeItem('userOtp')
                            return false;
                        }
                    })
                }
                else {
                    alert('Your password && confirm password is does not match !!')
                }
            }
        }
    </script>
