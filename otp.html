<body class="bg-theme bg-theme1">

    <!-- Start wrapper-->
    <div id="wrapper">

        <div class="height-100v d-flex align-items-center justify-content-center">
            <div class="card card-authentication1 mb-0">
                <div class="card-body">
                    <div class="card-content p-2">
                        <div class="card-title text-uppercase pb-2">otp verification</div>
                        <p class="pb-2">Please enter your valid otp.
                        </p>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmailAddress" class="">OTP</label>
                                <div class="position-relative has-icon-right">
                                    <input type="text" id="otp" class="form-control input-shadow"
                                        placeholder="Enter Your Otp">
                                    <div class="form-control-position">
                                        <i class="icon-lock"></i>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-light btn-block mt-3"
                                onclick="verify()">verify</button>
                            <div class="card-footer text-center py-3">
                                <p class="text-warning mb-0">Return to the <a href="reset-password.html">Reset
                                        password</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--Start Back To Top Button-->
        <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
        <!--End Back To Top Button-->

        <!--start color switcher-->

    <!-- Bootstrap core JavaScript-->

    <!-- Custom scripts -->
    <script src="assets/js/app-script.js"></script>

    <script type="text/javascript">
        let userOtp = localStorage.getItem('userOtp')

        if (!userOtp) {
            alert('You must verify your email !!')
            window.location.href = 'reset-password.html'
        }
        const verify = () => {
            let otp = document.getElementById('otp').value

            let val = JSON.parse(localStorage.getItem('userOtp'))

            if (val.otp == otp) {
                window.location.href = 'newpass.html'
            }
            else {
                if (!otp) {
                    alert('You must write something !!')
                } else {
                    alert('Your otp is wrong !!')
                }
            }
        }
    </script>
